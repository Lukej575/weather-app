<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <img id="sun-sprite" src="sun_sprite.png" alt="a little sun">
          <a class="navbar-brand" href="#">WeatherNow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
    <h1>WeatherNow</h1>
    <h2 class="mb-5">See the weather in your area right now</h2>
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title mb-3">Enter a city name</h5>
        <form class="d-flex mb-3" role="search">
          <input class="form-control me-2 search" id="search" type="text" placeholder="Search for location" aria-label="Search">
          <button class="btn btn-outline-success" id="btn">Search</button>
        </form>
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    <footer class="footer fixed-bottom">Luke Johnson 2023 &copy;</footer>


</body>

</html>
